                <div class="contenedor_tarjeta">

                        <div class="tarjeta_delantera">
                            <div class="grupo">
                                <p class="label">NÃºmero de Cuenta</p>

                                </p>
                            </div>

                            <div class="grupo">

                                    <span>{{accounts.balance}}</span>
                                </p>
                            </div>

                            <div class="grupo">

                                <p class="numero">
                                    <span>{{accounts.dateTime}}</span>
                                </p>
                            </div>
                        </div>
                    </section>
                </div>

                <table class="table table-striped table-bordered text-center border-success me-3">
                    <thead>
                        <tr>
                            <td>Type</td>
                            <td>Amount</td>
                            <td>Description</td>
                            <td>Date</td>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="transactions.length > 0" v-for="transaction of transactions">
                            <tr>
                                <td v-if="transaction.type == 'Debit'" class="text-danger">{{transaction.type}}</td>
                                <td v-else class="text-success">{{transaction.type}}</td>
                                <td>{{transaction.amount}}</td>
                                <td>{{transaction.description}}</td>
                                <td>{{transaction.localdate}}</td>
                            </tr>
                        </template>
                    </tbody>


                </table>
