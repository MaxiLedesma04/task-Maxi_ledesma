<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="shortcut icon" href="../image/banco.png" type="image/x-icon">
    <link rel="stylesheet" href="../accountStile/estilo2.css">
</head>

<body class="body-sinUp">

    <div id="app" class="sinUp-formul" v-cloak>
        
        <div>
            <h2>Registro</h2>
            <form class="sinUp-formul-form">
                <label for="firstName">Nombre:</label>
                <input class="sinUp-formul-form-input" type="text" id="firstName" v-model="firstName" required><br>
    
                <label for="lastName">Apellido:</label>
                <input class="sinUp-formul-form-input" type="text" id="lastName" v-model="lastName" required><br>
    
                <label for="email">Correo Electrónico:</label>
                <input class="sinUp-formul-form-input" type="email" id="email" v-model="email" required><br>
    
                <label for="password">Contraseña:</label>
                <input class="sinUp-formul-form-input" type="password" id="password" v-model="password" required><br>
    
                <button class="sinUp-formul-form-button" @click.prevent="signUp" type="submit">SIGN UP</button>
            </form>
        </div>
    
        <div>
            <h2>Iniciar Sesión</h2>
            <form @submit.prevent="login" class="sinUp-formul-form">
                <label for="loginEmail">Correo Electrónico:</label>
                <input class="sinUp-formul-form-input" type="email" id="loginEmail" v-model="email" required><br>
    
                <label for="loginPassword">Contraseña:</label>
                <input class="sinUp-formul-form-input" type="password" id="loginPassword" v-model="password" required><br>
    
                <button class="sinUp-formul-form-button" type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div v-if="showAlert" class="alert-container">
            <div class="alert-box">
                <div class="alert-close" @click="showAlert = false">X</div>
                <p>Hubo un error. Inténtalo de nuevo.</p>
            </div>
        </div>

    </div>



<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
