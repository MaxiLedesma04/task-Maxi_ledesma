<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../web/accountStile/estilo.css">
</head>

<body class="fondo d-flex justify-content-center bg-success bg-opacity-50">
    <div id="app2">

        <header class="cuerpa">
            <nav>
                <a class="d-flex justify-content-end" href=""></a>
            </nav>
        </header>

        <main class="flex-grow-1">
            <h1 class="text-white fw-bold d-flex justify-content-center">Client Manager</h1>
            <div class="d-flex aling-items-center flex-colum col-12 justify-content-center">
                <form class="formu border border-success rounded bg-success bg-gradient g-opacity-75 text-white"
                    action="">
                    <div class="mb-3 p-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Maximiliano"
                            v-model="firstName">
                    </div>
                    <div class="mb-3 p-3">
                        <label for="lastname" class="form-label">Lastname:</label>
                        <input type="lastname" class="form-control" id="lastName" placeholder="Ledesma"
                            v-model="lastName">
                    </div>
                    <div class="mb-3 p-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="fulano@email.com"
                            v-model="email">
                    </div>

                    <div class="btn btn-success">
                        <input type="button" value="Sumit" @click="inputCheck">
                    </div>
                </form>
            </div>
            <div class="pt-3">
                <h2 class="text-white fw-bold d-flex justify-content-center">Client list</h2>
                <Table class="table table-striped table-bordered text-center border-success me-3">
                    <thead>
                        <tr>
                            <td>First name</td>
                            <td>Last name</td>
                            <td>email</td>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="clients.length > 0" v-for="client of clients">
                            <tr>
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                            </tr>
                        </template>
                    </tbody>


                </Table>
            </div>
            <pre>
                {{json}}
            </pre>

<a href="./createLoan.html" class="btn btn-danger">Crear PorestaMOno</a>
            

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./managerJs/manager.js"></script>
</body>

</html>
