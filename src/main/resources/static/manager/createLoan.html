<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuentas</title>
    <link rel="shortcut icon" href="../image/banco.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../accountStile/estilo2.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>Crear Préstamo</h1>
        <form @submit.prevent="crearPrestamo">
            <label class=" control-label" for="payments" ><span>Numero de cuotas disponible</span></label>
            <div class="d-flex flex-wrap">
              <div class="ms-4 mt-2 ">
                  <input type="checkbox" id="" value="3" v-model="payments"/>
                  <label for="cbox2">3</label>
              </div>
              <div class="ms-4 mt-2 ">
                  <input type="checkbox" id="" value="6" v-model="payments"/>
                  <label for="cbox2">6</label>
              </div>
              <div class="ms-4 mt-2 ">
                  <input type="checkbox" id="" value="12" v-model="payments"/>
                  <label for="cbox2">12</label>
              </div>
              <div class="ms-4 mt-2 ">
                  <input type="checkbox" id="" value="24" v-model="payments"/>
                  <label for="cbox2">24</label>
              </div>
              <div class="ms-4 mt-2 ">
              <input type="checkbox" id="" value="36" v-model="payments"/>
              <label for="cbox2">36</label>
              </div>
              <div class="ms-4 mt-2 ">
                  <input type="checkbox" id="" value="48" v-model="payments"/>
                  <label for="cbox2">48</label>
              </div>
          </div>
            <div class="form-group">
                <label for="nombrePrestamo">Nombre del Préstamo:</label>
                <input type="text" id="nombrePrestamo" v-model="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="maxAmount">Monto Máximo:</label>
                <input type="number" id="maxAmount" v-model="maxAmount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="interest">Interés:</label>
                <input type="number" id="interest" v-model="interest" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Préstamo</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./managerJs/createLoan.js"></script>
</body>
</html>
